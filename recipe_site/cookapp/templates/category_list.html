
{% load mptt_tags %}
{% block title %}Список категорий{% endblock %}
{% block categories_list %}

<div>
    <ul>
        {% recursetree categories_list %}
        <li>
            <a href="{{category.get_absolute_url}}">{{category.title}}</a>
            {% if not category.is_leaf_node %}
            <ul class="children">
                {{ children }}
            </ul>
            {% endif %}
        </li>
        {% endrecursetree %}
    </ul>
</div>

{% endblock %}
